<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原始数据
        const data = {
            text:"hello world"
        }
        function effect(){
            // 修改全局变量，产生副作用
            document.body.innerText = data.text;
        }
        effect()
        setTimeout(()=>{
            data.text = "hello vue3"
        },1000)

        // 存储副作用函数的桶
        const bucket = new Set();

        
        // 对原始数据的代理
        const obj = new Proxy(data,{
            // 拦截读取操作
            get(target, key){
                // 将副作用函数effect添加到存储副作用函数的桶中
                bucket.add(effect)
                // 返回属性值
                return target[key]
            },
            // 拦截设置操作
            set(target, key, newVal){
                // 设置属性值
                target[key] = newVal
                // 把副作用函数从桶里取出并执行
                bucket.forEach(fn=>fn())
                // 返回true代表设置操作成功
                return true
            }
        })
    </script>
</body>
</html>
